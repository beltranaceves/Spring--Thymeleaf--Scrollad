<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<h1 th:text="#{title.advertisement.list}">Advertisement list</h1>
		<p>This view shows data embedded into the template. There are no
			additional request for changing pages.</p>


		<div class="carousel-inner">
			<div class="item active">
				<div class="row">
					<div class="col-sm-3" th:each="avertisement : ${entities}">
						<div class="col-item">
							<div class="photo">
								<img src="http://placehold.it/350x260" class="img-responsive"
									alt="a" />
								<!--  
								<img src="${avertisement?.image}" class="img-responsive"
									alt="a" /> 
								-->
							</div>
							<div class="info">
								<div class="row">
									<div class="price col-md-6">
										<h5>
											<span th:remove="tag" th:text="${avertisement?.title}">Title</span>
										</h5>
										<h5>
											<span th:remove="tag" th:text="${avertisement?.userA}">User</span>
										</h5>
										<h5>
											<span th:remove="tag" th:text="${avertisement?.description}">Description</span>
										</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<footer>
		<div th:include="fragments/scripts :: general" />
	</footer>
</body>

</html>
