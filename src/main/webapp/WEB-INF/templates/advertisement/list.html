<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<h1 th:text="#{title.advertisement.list}">Advertisement list</h1>
		<p>This view shows data embedded into the template. There are no
			additional request for changing pages.</p>
		<table class="table table-striped display dataTable">
			<thead>
				<tr>
					<th th:text="#{label.title}">Title</th>
					<th th:text="#{label.description}">Description</th>
					<th th:text="#{label.image}">Image</th>
					<th th:text="#{label.user}">UserA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="avertisement : ${entities}">
					<td><span th:remove="tag"
						th:text="${avertisement?.title}">Title</span></td>
				
					<td><span th:remove="tag"
						th:text="${avertisement?.description}">Description</span></td>

					<td><span th:remove="tag"
						th:text="${avertisement?.image}">Image</span></td>

					<td><span th:remove="tag"
						th:text="${avertisement?.userA}">UserA</span></td>
				</tr>
			</tbody>
		</table>
	</section>

	<footer>
		<div th:include="fragments/scripts :: general" />
	</footer>
</body>

</html>
