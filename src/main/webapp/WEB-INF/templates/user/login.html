<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="row justify-content-center">
    <div class="card  w-25 text-center">
      <div class="card-header">Login</div>
      <div class="card-body">
          <form th:action="@{/login}" method="post">
              <div class="form-group">
                  <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" placeholder="Your Username *" value="" />
              </div>
              <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Your Password *" value="" />
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Login" />
              </div>
              <div class="form-group">
                  <a href="/signup" class="signup">Create an account</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
